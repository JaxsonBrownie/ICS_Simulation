services:
  # Sensors + Actuators
  powermeter1:
    build: containers/powermeter1
    container_name: PowerMeter1
    privileged: true
    volumes:
      - "/dev/ttyS10:/dev/ttyS10"
    command: ["python3", "PowerMeter.py", "/dev/ttyS10"]

  transferswitch1:
    build: containers/transferswitch1
    container_name: TransferSwitch1
    privileged: true
    volumes:
      - "/dev/ttyS12:/dev/ttyS12"
    command: ["python3", "TransferSwitch.py", "/dev/ttyS12"]

  powermeter2:
    build: containers/powermeter2
    container_name: PowerMeter2
    privileged: true
    volumes:
      - "/dev/ttyS14:/dev/ttyS14"
    command: ["python3", "PowerMeter.py", "/dev/ttyS14"]

  transferswitch2:
    build: containers/transferswitch2
    container_name: TransferSwitch2
    privileged: true
    volumes:
      - "/dev/ttyS16:/dev/ttyS16"
    command: ["python3", "TransferSwitch.py", "/dev/ttyS16"]


  # PLCs
  plc1:
    build: containers/plc1
    container_name: PLC1
    privileged: true
    volumes:
      - "/dev/ttyS11:/dev/ttyS11"
      - "/dev/ttyS13:/dev/ttyS13"
    command: ["python3", "PLC.py", "/dev/ttyS11", "/dev/ttyS13"]
    networks:
      vlan1:
        ipv4_address: 192.168.0.21
        
  plc2:
    build: containers/plc2
    container_name: PLC2
    privileged: true
    volumes:
      - "/dev/ttyS15:/dev/ttyS15"
      - "/dev/ttyS17:/dev/ttyS17"
    command: ["python3", "PLC.py", "/dev/ttyS15", "/dev/ttyS17"]
    networks:
      vlan1:
        ipv4_address: 192.168.0.22

  # HMIs
